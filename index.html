<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/awesome/css/all.min.css" />
        <link href="css/style.css" rel="stylesheet">
        <link type="image/x-icon" href="./favicon.ico" rel="shortcut icon">
    </head>
    <body>
      
    <section id="quote-generator" class="quote-generator" >
        <h1>Quote Generator</h1>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
             <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Si es bueno vivir, todavía es mejor soñar, y lo mejor de todo, despertar</span>
             </div>
             <!-- Autor -->
              <div class="quote-author">
                <span id="author">Antonio Machado</span>
              </div>
              <!-- Buttons -->
              <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
              </div>
        </div>

    </section>
    <!-- Script -->
    <script  src="./script/quotes.js"></script>
     <script  src="./script/script.js"></script>
    </body>
</html>
